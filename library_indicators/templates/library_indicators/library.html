{% extends 'quero_cultura/base.html' %}

{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<link rel="stylesheet" href="static/css/libraryIndicators.css"/>

<div class="chart-container-library">
  <canvas id="pie-chart-library"></canvas>
</div>

<script>
var ctx = document.getElementById('pie-chart-library').getContext('2d');
var chart = new Chart(ctx, {
  // The type of chart we want to create
  type: 'pie',

  // The data for our dataset
  data: {
      labels: ["Pública", "Privada"],
      datasets: [{
          label: "My First dataset",
          backgroundColor: [
            'rgba(255, 51, 51,1)',
            'rgba(153, 255, 51, 1)',

          ],
          data: [5, 10],
      }]
  },

  // Configuration options go here
  options: {
    cutoutPercentage: 50,
    animation:{
      animateScale: true,
    },
    title: {
      display: true,
      text: 'Porcentagem de bibliotecas públicas e privadas'
    }
  }
});
</script>

{% endblock %}
