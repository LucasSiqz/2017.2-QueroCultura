{% extends 'agents_indicators/base.html' %}

	{% block content %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
    <link rel="stylesheet" href="static/css/agentsIndicators.css"/>

    <div class="chart-container-line">
      <canvas id="linechart"></canvas>
    </div>

    <div class="chart-container-pie">
      <canvas id="piechart"></canvas>
    </div>

   	<script>

	var ctx = document.getElementById("linechart");
	var names = JSON.parse('{{ names|safe }}');
	var prices = JSON.parse('{{ prices|safe }}');
	var agentchart = new Chart(ctx, {
	    type: 'line',
	    data: {
	        labels: names,
	        datasets: [{
	            label: 'Quantidades de Registros por MÃªs ao Longo do Ano',
	            data: prices,
	            fill: false,
	            borderWidth: 2.5,
	            borderColor: 'rgba(77,166,253,0.85)',
	            backgroundColor: 'transparent',
              	bordeCapStyle: 'butt',
              	borderDash: [],
              	borderJoinStyle: 'miter',
              	pointBorderColr: "rgba(75,192,192,1",
              	pointBackgroundcOLOR: "fff",
              	pointBorderWidth: 3,
              	pointHoverRadius: 5,
              	pointHoverBackgroundColor: "rgba(75,192,192,1)",
              	pointHoverBorderColor: "rgba(220,220,220,1)",
              	pointHoverBorderWidth: 2,
              	pointRadius: 1,
              	pointHitRadius: 10,

	        }]
	    },
	    options: {
        scales: {
            xAxes: [{
                type: 'time',
                time: {
                     unit: 'month'
                }
            }]
        }
    }
	});
	</script>

      <script>

  var ctxP = document.getElementById("piechart");
  var namesP = JSON.parse('{{ names|safe }}');
  var pricesP = JSON.parse('{{ prices|safe }}');
  var agentpie = new Chart(ctxP, {
      type: 'pie',
      data: {
          labels: namesP,
          datasets: [{
              label: 'Points',
              data: pricesP,
                            
          }]
      },
      options: {
          cutoutPercentage: 50,
          animation:{
            animateScale: true,
          }
      }
  });
  </script>

{% endblock %}
