{% extends 'quero_cultura/base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/indicators/indicators-navbar.css' %}"/>
<link rel="stylesheet" href="{% static 'css/indicators/indicators-container.css' %}"/>
<link rel="stylesheet" href="{% static 'css/indicators/indicators-detail.css' %}"/>

<div class="col-md-12 container-indicators">
  <div class="title">
      <center>
          <h1>
            Dados de {{page_type}}
          </h1>
      </center>
  </div>
  <div class="row">
{% for number_detail in detailed_data %}

    <div class="col-md-4">
      <iframe class="detailed_data" scrolling="no" src="{{number_detail.url|safe}}"></iframe>
    </div>

{% endfor %}
  </div>
</div>

<div class="col-md-12 container-indicators" style="background-color:#dbdbdb;">
  <div class="title">
      <center>
          <h1>
              Gr√°ficos
          </h1>
      </center>
  </div>

    <div class="row">

        {% for graphic in metabase_graphics %}
        <div class="col-md-4 ">
            <div id="area" class="chart-group">
                <div class="chart-container">
                    <iframe scrolling="no" src={{graphic.url|safe}}></iframe>
                </div>
                <a href="{%url graphic_type graphic.id %}">
                    <div class="text-chart-init">
                        <p>Link</p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
