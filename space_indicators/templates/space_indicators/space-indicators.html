{% block content %}
<iframe
  src="{{iframeUrl}}"
  frameborder="0"
  width="800"
  height="600"

></iframe>

<script type="text/javascript">

var jwt = require("jsonwebtoken");

var METABASE_SITE_URL = "http://0.0.0.0:3000";
var METABASE_SECRET_KEY = "b99b95cd59ff1b4d73c0b8ff394735ac0aeaa3a2e393ad53704164ace1bb42ba";

var payload = {
resource: { dashboard: 1 },
params: {}
};
var token = jwt.sign(payload, METABASE_SECRET_KEY);

var iframeUrl = METABASE_SITE_URL + "/embed/dashboard/" + token + "#bordered=true&titled=true";
</script>

{% endblock %}
